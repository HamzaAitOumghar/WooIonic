<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-fab right top edge (click)="openCart()">
        <button ion-fab color="danger"><ion-icon name="cart"></ion-icon> </button>
  </ion-fab>

  <ion-card>
    <ion-slides pager autoplay="1000" >
      <ion-slide *ngFor="let image of product.images">
        <img [src]="image.src" />
      </ion-slide>
    </ion-slides>

    <ion-card-content>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-chip *ngFor="let cat of product.categories">
          <ion-label color="danger">{{ cat.name }}</ion-label>
      </ion-chip>

      <p [innerHTML]="product.description"></p>
      <button ion-button icon-left block outline color="danger" (click)="addCartProduct(product)">
        <ion-icon name="basket">Add to Cart</ion-icon>
      </button>

    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-content>
          <ion-card-title>
              Specifications
          </ion-card-title>

          <ion-grid>
                <ion-row *ngFor="let att of product.attributes" >
                      
                      <ion-col col-4>
                          {{att.name}}
                      </ion-col>
                      <ion-col col-8>
                        <span *ngFor="let option of att.options">{{option  }}</span>    
                      </ion-col>
                      
                </ion-row>
                <ion-row *ngIf="product.attributes.length==0">
                    <ion-col col-12 >
                        <span >No Sprecifications for this product</span>    
                    </ion-col>  
                </ion-row>

          </ion-grid>

      </ion-card-content>
  </ion-card>
  <ion-card *ngIf="reviews.length > 0">
    <ion-card-content>
      <ion-card-title>
        Reviews
      </ion-card-title>
    </ion-card-content>

    <ion-grid>
        <ion-row *ngFor="let review of reviews">
            <ion-col col-4>
               <b> {{review.name}}</b><br/>
               <span *ngIf="review.rating >= 0">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
               </span>
               <span *ngIf="review.rating >= 1">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
               </span>
               <span *ngIf="review.rating >= 2">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
               </span>
               <span *ngIf="review.rating >= 3">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
               </span>
               <span *ngIf="review.rating >= 4">
                  <ion-icon style="color:#d4af37" small name="star"></ion-icon>
               </span>
               <span *ngIf="review.rating >= 5">
                  <ion-icon style="color:#d4af37"small name="star"></ion-icon>
               </span>

              </ion-col>
              <ion-col col-8>
                {{review.review}}
                </ion-col>
                
        </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
