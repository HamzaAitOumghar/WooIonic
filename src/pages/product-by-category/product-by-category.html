<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button color="danger" ion-button icon menuToggle>
            <ion-icon name="menu"></ion-icon> 
        </button>
    </ion-buttons>
    <ion-title>Product By Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let prod of productsFiltred" text-wrap (click)="openProductPage(prod)">
      <ion-thumbnail item-left>
        <img [src]="prod.images[0].src" />
      </ion-thumbnail>
      <h2>{{prod.name}}</h2>
      <p>
        <span [innerHTML]="prod.short_description.substr(0,50)+'...' "></span>
        <span [innerHTML]="prod.price_html"></span>

      </p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>

    </ion-item>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
