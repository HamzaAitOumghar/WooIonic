<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="margin:0px;border:none;width: 100%">
    <img src="../../assets/imgs/logo (1).png" style="width: 70%;margin-right: auto;margin-left: auto;padding: 20px;" />
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
  </ion-list>

    <button ion-button block color="danger" (click)="login()">Login</button>
    <button ion-button clear block color="danger" (click)="login()">Not Account Sign Up Here </button>


</ion-content>
